  <!-- Animation Library CSS -->
  <link rel="stylesheet" href="../anim/fade-in.css">

  <link rel="stylesheet" href="../css/html.css">

<body>

  <!-- If Needed (optional) -->
  <div class="NotSupported">

      <h1>Your device is not supported for this website</h1>
    </div>
  </div>

  <div id="main">
    <!-- Navigation Bar -->
    <nav>
      <div class="nav_logo">
        <div class="logo">
          <i class="bx bx-menu menu-icon"></i>

      </div>
      <div class="sidebar">
        <div class="logo">
          <i class="bx bx-menu menu-icon"></i>
          <p id="clock"></p>
        </div>
        <div class="sidebar-content">
          <ul class="lists">
            <li class="list">
              <a href="../index.html" class="nav-link">
                <i class="fa-solid fa-house icon"></i>
                <span class="link">Home</span>
              </a>
            </li>
            <li class="list">
              <a href="about.html" class="nav-link">
                <i class="fa-solid fa-user icon"></i>
                <span class="link">About</span>
              </a>
            </li>
            <li class="list">
              <a href="experience.html" class="nav-link">
                <i class="fa-solid fa-brain icon"></i>
                <span class="link">Experience</span>
              </a>
            </li>
            <li class="list">
              <a href="education.html" class="nav-link">
                <i class="fa-solid fa-graduation-cap icon"></i>
                <span class="link">Education</span>
              </a>
            </li>
            <li class="list">
              <a href="family.html" class="nav-link">
                <i class="fa-solid fa-people-roof icon"></i>
                <span class="link">Family</span>
              </a>
            </li>
            <li class="list">
              <a href="media.html" class="nav-link">
                <i class="fa-solid fa-photo-film icon"></i>
                <span class="link">Media</span>
              </a>
            </li>
          </ul>

          <div class="ads-banner">
            <h3>Advertisement</h3>
            <hr>
            <div class="ads-video">
              <a href="https://www.myherbalife.com" target="_blank">
                <video autoplay loop muted playsinline>
                  <source src="https://res.cloudinary.com/dj0isnmcn/video/upload/f_auto,q_auto/bsuvac5njwl6cgcxuenl.mp4" type="video/mp4">
                </video>
              </a>
            </div>
          </div>            
          
        </div>
      </div>
    </nav>

    <section class="overlay"></section>

    <!-- Gallery Container -->
    <section id="gal" >
      
      <div class="media-container fade-up">

        <!-- Media -->
        <div class="m-box">
          <!-- Gallery -->
          <div class="m-gallery">
            <i class="fa-solid fa-image"></i>
            <h1>Gallery</h1>
          </div>
          <!-- Video -->
          <div class="m-video">
            <i class="fa-solid fa-video"></i>
            <h1>Video</h1>
          </div>
        </div>

        <!-- Gallery Layout -->
        <div class="gal-layout" style="display: none;">

          <!-- Gallery Header -->
          <div class="gal-header">
            <i class="fa-solid fa-angle-left"></i>
            <h1>Back</h1>
          </div>
          
          <!-- Gallery Container -->
          <div class="gal-container">
            <!-- Adding a Gallery Item -->
          </div>

        </div>

        <!-- Video Layout -->
        <div class="video-layout">

          <!-- Video Header -->
          <div class="video-header">
            <i class="fa-solid fa-angle-left"></i>
            <h1>Back</h1>
          </div>
          
          <!-- Video Container -->
          <div class="video-container">
            <!-- Adding a Video Item -->
          </div>

        </div>

      </div>

    </section>

  <!-- JS External -->
  <script src="../js/nav.js"></script>
